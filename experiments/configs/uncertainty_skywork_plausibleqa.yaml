# Uncertainty bias experiment configuration
# Tests hedging/uncertainty handling on Skywork with PlausibleQA

name: uncertainty_skywork_plausibleqa
bias_type: uncertainty

# Model settings
model_path: Skywork/Skywork-Reward-V2-Llama-3.1-8B
trust_remote_code: true

# Dataset settings
# PlausibleQA provides questions with plausibility-scored incorrect answers
dataset_source: /sailhome/drfein/saerm/data/plausibleqa.json
probe_size: 500
max_test_examples: null
split_seed: 42

# Evaluation settings
null_alpha: 1.0
batch_size: 8
max_length: 2048
device: cuda

# Output settings
save_probe: true

# Dataset-specific settings
extra:
  split: train
  min_plaus_gap: 0.0  # Minimum plausibility difference between high/low incorrect

