# Position bias experiment on PlausibleQA
# Tests "first mention" bias: does RM prefer whichever answer is mentioned first?
# Format: "It might be {first}, but it could also be {second}."

name: position_gemma_plausibleqa
bias_type: position

# Model settings
model_path: Ray2333/GRM-gemma2-2B-rewardmodel-ft
trust_remote_code: true

# Dataset settings
dataset_source: /sailhome/drfein/saerm/data/plausibleqa.json
probe_size: 500
max_test_examples: null
split_seed: 42

# Evaluation settings
null_alpha: 1.0
batch_size: 8
max_length: 2048
device: cuda

# Output settings
save_probe: true

